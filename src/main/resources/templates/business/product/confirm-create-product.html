<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: site-head(pageTitle='Confirm Create Product')">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="../../../static/css/bootstrap.css"/>
    <title>Confirm Create Product</title>
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{fragments/layout :: site-header}"></header>
    <div class="container mt-4">
        <form class="my-4" th:object="${productModel}" th:action="@{/products/create}" th:method="post">
            <h2 class="text-center">Validation New Product</h2>
            <div class="form-group">
                <label for="idntfr">Product Identifier</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('idntfr')}? 'is-invalid'"
                       id="idntfr" name="idntfr" th:field="*{idntfr}"/>
                <th:block th:each="error : ${#fields.errors('idntfr')}">
                    <small id="idntfrHelp" class="text-danger"
                           th:text="${error}">
                        Error Message
                    </small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="label">Product Label</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('label')}? 'is-invalid'"
                       id="label" name="label" th:field="*{label}"/>
                <th:block th:each="error : ${#fields.errors('label')}">
                    <small id="labelHelp" class="text-danger"
                           th:text="${error}">
                        Error Message
                    </small>
                </th:block>
            </div>
           <div class="form-group">
                <label for="minAge">Minimum Owner Age</label>
                <input type="number" class="form-control"
                       th:classappend="${#fields.hasErrors('minAge')}? 'is-invalid'"
                       id="minAge" name="minAge" th:field="*{minAge}"/>
                <th:block th:each="error : ${#fields.errors('minAge')}">
                    <small id="minAgeHelp" class="text-danger"
                           th:text="${error}">
                        Error Message
                    </small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="maxAge">Maximum Owner Age</label>
                <input type="number" class="form-control"
                       th:classappend="${#fields.hasErrors('maxAge')}? 'is-invalid'"
                       id="maxAge" name="maxAge" th:field="*{maxAge}"/>
                <th:block th:each="error : ${#fields.errors('maxAge')}">
                    <small id="maxAgeHelp" class="text-danger"
                           th:text="${error}">
                        Error Message
                    </small>
                </th:block>
            </div>
            <input type="text" class="custom-control-input" name="frequencyRule" id="frequencyRule" th:field="*{frequencyRule}" hidden>
            <div class="form-group">
                <label for="frequencyRuleDisplay">Frequency</label>
                <select multiple class="form-control" th:classappend="${#fields.hasErrors('frequencyRule')}? 'is-invalid'"
                        id="frequencyRuleDisplay" name="frequencyRuleDisplay" readonly="readonly">
                    <option disabled th:readonly="true" th:each="freq : ${T(com.insurance.ins.business.enums.Frequency).values()}"
                            th:value="${freq}" th:text="${freq.getFreqLabel()}" th:selected="${productModel.frequencyRule.contains(freq.toString())}"></option>
                </select>
                <th:block th:each="error : ${#fields.errors('frequencyRule')}">
                    <small id="frequencyRuleDisplayHelp" class="text-danger"
                           th:text="${error}">
                        Error Message
                    </small>
                </th:block>
            </div>
            <div class="text-center">
                <button type="submit" name="action" value="return" class="btn btn-secondary"><i
                        class="fas fa-chevron-circle-left"></i> Return
                </button>
                <button type="button" data-toggle="modal" th:attr="data-target='#'+${productModel}"
                        class="btn btn-primary"><i class="fas fa-check-circle"></i> Validate
                </button>
            </div>
            <div class="modal fade" th:id="${productModel}" tabindex="-1" role="dialog"
                 aria-labelledby="deleteUserLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteUserLabel">This action can't be undone</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure to save this product?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button name="action" value="save" class="btn btn-primary" type="submit"
                            >Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:replace="~{fragments/layout :: site-footer}"></footer>
</body>
</html>
