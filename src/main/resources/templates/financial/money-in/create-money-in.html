    <title>Create Premium</title>
</head>
<body>
<header th:replace="~{fragments/layout :: site-header}"></header>
<div class="container-fluid">
    <div class="container mt-4">
        <form class="my-4" th:object="${moneyInModel}" th:action="@{/contracts/create/money-in/{id}(id=${moneyInModel.cntrctId})}" method="post">
            <h2>Create Money In</h2>
            <div class="form-group">
                <label for="operationAmount">Premium Amount(in EUR)</label>
                <input type="number" class="form-control" th:classappend="${#fields.hasErrors('operationAmount')}? 'is-invalid'"
                       id="operationAmount" name="operationAmount" th:field="*{operationAmount}"/>
                <th:block th:each="error : ${#fields.errors('operationAmount')}">
                    <small id="operationAmountHelp" class="text-danger"
                           th:text="${error}">
                        Error Message
                    </small>
                </th:block>
            </div>
            <div class="text-center">
                <button type="submit" name="action" value="return" class="btn btn-secondary"><i
                        class="fas fa-chevron-circle-left"></i> Return
                </button>
                <button type="submit" name="action" value="save" class="btn btn-primary">Continue <i
                        class="fas fa-chevron-circle-right"></i></button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="~{fragments/layout :: site-footer}"></footer>
