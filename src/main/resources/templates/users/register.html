    <title>Register Page</title>
</head>
<body>

<div class="container-fluid">
    <header th:replace="~{fragments/layout :: site-header}"></header>
    <!--<th:block th:insert="fragments/navbar"></th:block>-->
    <div class="container">
        <form th:object="${userModel}" th:action="@{/register}" method="post">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('username')}? 'is-invalid'" th:field="*{username}" name="username" id="username"/>
                        <th:block th:each="error : ${#fields.errors('username')}">
                            <small id="usernameHelp" class="text-danger"
                                   th:text="${error}">
                                Error Message
                            </small>
                        </th:block>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')}? 'is-invalid'" name="password" id="password"/>
                        <th:block th:each="error : ${#fields.errors('password')}">
                            <small id="passwordHelp" class="text-danger"
                                   th:text="${error}">
                                Error Message
                            </small>
                        </th:block>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')}? 'is-invalid'" name="confirmPassword" id="confirmPassword"/>
                        <th:block th:each="error : ${#fields.errors('confirmPassword')}">
                            <small id="confirmPasswordHelp" class="text-danger"
                                   th:text="${error}">
                                Error Message
                            </small>
                        </th:block>
                    </div>
                </div>
                <!--Kod za dopalnitelna zashtita sa ataki ot zaiavki ot drugi saitove sas sashtoto kuki-->
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary">Register</button>
            </fieldset>

        </form>
    </div>
</div>
<footer th:replace="~{fragments/layout :: site-footer}"></footer>
</body>
</html>
