<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: site-head(pageTitle='Edit Organization')">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="../../../static/css/bootstrap.css"/>
    <title>Edit Organization</title>
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{fragments/layout :: site-header}"></header>
    <div class="container mt-4">
        <form class="my-4" th:object="${organizationModel}"
              th:action="@{/organizations/confirm/edit/{id}/(id=${organizationModel.id})}">
            <h2 class="text-center" th:text="'Modification for Organization ID: '+${organizationModel.id}"></h2>
            <div th:replace="~{fragments/common-organization :: common-organization-create-edit}"></div>
            <div class="text-center">
                    <button type="button" class="btn btn-secondary return"><i
                            class="fas fa-chevron-circle-left"></i> Return
                    </button>
                <button type="submit" name="action" value="save" class="btn btn-primary">Continue <i
                        class="fas fa-chevron-circle-right"></i></button>
            </div>
        </form>
    </div>
    <footer th:replace="~{fragments/layout :: site-footer}"></footer>
</div>
</body>
</html>
