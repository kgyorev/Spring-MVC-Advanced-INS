<header th:replace="~{fragments/layout :: site-header}"></header>
<div class="container-fluid">
    <div class="container mt-4">
        <form class="my-4" th:object="${personModel}" th:action="@{/persons/create}" th:method="post">
            <h2>New Person</h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('fullName')}? 'is-invalid'"
                       id="fullName" name="fullName" th:field="*{fullName}"/>
                <th:block th:each="error : ${#fields.errors('fullName')}">
                    <small id="fullNameHelp" class="text-danger"
                           th:text="${error}">
                        Error Message
                    </small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="egn">EGN</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('egn')}? 'is-invalid'"
                       id="egn" name="egn" th:field="*{egn}"/>
                <th:block th:each="error : ${#fields.errors('egn')}">
                    <small id="egnHelp" class="text-danger"
                           th:text="${error}">
                        Error Message
                    </small>
                </th:block>
            </div>

            <fieldset class="form-group">
                <legend>Gender</legend>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" th:classappend="${#fields.hasErrors('sex')}? 'is-invalid'"  id="male"
                           name="sex" value="MALE" th:field="*{sex}">
                    <label class="custom-control-label" for="male">Male</label>
                </div>
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" class="custom-control-input"  th:classappend="${#fields.hasErrors('sex')}? 'is-invalid'"  id="female"
                           name="sex" value="FEMALE" th:field="*{sex}">
                    <label class="custom-control-label" for="female">Female</label>
                </div>
                <th:block th:each="error : ${#fields.errors('sex')}">
                    <small id="sexHelp" class="text-danger"
                           th:text="${error}">
                        Error Message
                    </small>
                </th:block>
            </fieldset>
            <div class="form-group" th:classappend="${#fields.hasErrors('startDate')}? 'has-danger'">
