<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: site-head(pageTitle='Register Page')">
    <title>Register Page</title>
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{fragments/layout :: site-header}"></header>
    <div class="container mt-4 col-sm-3">
        <form th:object="${userModel}" th:action="@{/register}" method="post">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="username">Username</label>
                               <input type="text" class="form-control" th:classappend="${#fields.hasErrors('username')}? 'is-invalid'" th:field="*{username}" name="username" id="username" required/>
                        <th:block th:each="error : ${#fields.errors('username')}">
                            <small id="usernameHelp" class="text-danger"
                                   th:text="${error}">
                                Error Message
                            </small>
                        </th:block>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')}? 'is-invalid'" name="password" id="password" required/>
                    <th:block th:each="error : ${#fields.errors('password')}">
                        <small id="passwordHelp" class="text-danger"
                               th:text="${error}">
                            Error Message
                        </small>
                    </th:block>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')}? 'is-invalid'" name="confirmPassword" id="confirmPassword" required/>
                    <th:block th:each="error : ${#fields.errors('confirmPassword')}">
                        <small id="confirmPasswordHelp" class="text-danger"
                               th:text="${error}">
                            Error Message
                        </small>
                    </th:block>
                </div>
                <!--Kod za dopalnitelna zashtita sa ataki ot zaiavki ot drugi saitove sas sashtoto kuki-->
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary">Register</button>
            </fieldset>
        </form>
    </div>
    <footer th:replace="~{fragments/layout :: site-footer}"></footer>
</div>
</body>
</html>
