<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/layout :: site-head(pageTitle='Login Page')">
    <title>Login Page</title>
</head>
<body>

<div class="container-fluid">
    <header th:replace="~{fragments/layout :: site-header}"></header>
    <div class="container mt-4 col-sm-3">
        <form method="post">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" required/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required/>
                </div>
                <!--Kod za dopalnitelna zashtita sa ataki ot zaiavki ot drugi saitove sas sashtoto kuki-->
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary">Login</button>
            </fieldset>

        </form>
    </div>
    <footer th:replace="~{fragments/layout :: site-footer}"></footer>
</div>
</body>
</html>
