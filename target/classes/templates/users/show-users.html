    <title>User List</title>

</head>
<body>
<header th:replace="~{fragments/layout :: site-header}"></header>
    <div class="container-fluid">
           <div class="container col-sm-4 align-content-center">
               <h1>All Viruses</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Profile</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="user,index : ${users}" th:object="${user}">
                    <tr>
                        <th scope="row" th:text="${index.count}"></th>
                        <td th:text="*{username}"></td>
                        <td th:text="*{profile}"></td>
                        <td><a th:href="@{/users/edit/{id}/(id=${user.id})}"><i class="fas fa-edit" title="Edit user"></i></a></td>
                        <td><a data-toggle="modal" th:attr="data-target='#'+${user.id}" th:href="@{/users/delete/{id}/(id=${user.id})}"><i class="fas fa-trash-alt" title="Delete user"></i></a></td>
                        <!-- Modal -->
                        <div class="modal fade" th:id="${user.id}" tabindex="-1" role="dialog" aria-labelledby="deleteUserLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteUserLabel">This action can't be undone</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure to delete user?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <a class="btn btn-primary" th:href="@{/users/delete/{id}/(id=${user.id})}">Save changes</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>


<footer th:replace="~{fragments/layout :: site-footer}"></footer>
</body>
</html>
