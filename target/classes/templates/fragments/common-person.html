<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="common-person">
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control"
               id="fullName" name="fullName" th:field="*{fullName}" readonly/>
    </div>
    <div class="form-group">
        <label for="egn">EGN</label>
        <input type="text" class="form-control"
               id="egn" name="egn" th:field="*{egn}" readonly/>
    </div>
    <input type="text" class="custom-control-input" name="isSmoker" id="isSmoker" th:field="*{smoker}" hidden>
    <div class="custom-control custom-checkbox mb-3">
        <input type="checkbox" class="custom-control-input" name="isSmokerShow" id="isSmokerShow" th:field="*{smoker}" disabled>
        <label class="custom-control-label" for="isSmokerShow">Is Smoker?</label>
    </div>
    <!--<fieldset class="form-group" hidden="hidden">-->
        <!--<div class="custom-control custom-radio">-->
            <!--<input type="radio" class="custom-control-input"  id="male"-->
                   <!--name="sex" value="MALE" th:field="*{sex}">-->
            <!--<label class="custom-control-label" for="male">Male</label>-->
        <!--</div>-->
        <!--<div class="custom-control custom-radio mb-3">-->
            <!--<input type="radio" class="custom-control-input" id="female"-->
                   <!--name="sex" value="FEMALE" th:field="*{sex}">-->
            <!--<label class="custom-control-label" for="female">Female</label>-->
        <!--</div>-->
    <!--</fieldset>-->
    <input type="text" class="custom-control-input" name="sex" id="sex" th:field="*{sex}" hidden>
    <fieldset class="form-group">
        <legend>Gender</legend>
        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="maleShow"
                   name="sexShow" value="MALE" th:field="*{sex}" disabled>
            <label class="custom-control-label" for="maleShow">Male</label>
        </div>
        <div class="custom-control custom-radio mb-3">
            <input type="radio" class="custom-control-input"  id="femaleShow"
                   name="sexShow" value="FEMALE" th:field="*{sex}" disabled>
            <label class="custom-control-label" for="femaleShow">Female</label>
        </div>
    </fieldset>
    <div class="form-group">
        <label for="startDate">Birth Date</label>
        <input class="form-control" type="date" id="startDate" name="startDate" th:field="*{startDate}" readonly>
    </div>
    <div class="container text-center">
        <button type="submit" name="action" value="return" class="btn btn-secondary"><i class="fas fa-chevron-circle-left"></i> Return</button>
        <button type="button" data-toggle="modal" th:attr="data-target='#'+${personModel}" class="btn btn-primary"><i class="fas fa-check-circle"></i> Validate</button>
        <div class="modal fade" th:id="${personModel}" tabindex="-1" role="dialog" aria-labelledby="deleteUserLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteUserLabel">This action can't be undone</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure to save this person?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button name="action" value="save" class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
