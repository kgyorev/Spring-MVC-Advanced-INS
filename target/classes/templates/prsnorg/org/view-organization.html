<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: site-head(pageTitle='View Organization')">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="../../../static/css/bootstrap.css"/>
    <title>View Organization</title>
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{fragments/layout :: site-header}"></header>
    <div class="container mt-4">
        <form class="my-4" th:object="${organizationModel}" th:action="@{/organizations}">
            <h2 class="text-center" th:text="'Information for Organization ID: '+${organizationModel.id}"></h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" disabled
                       id="fullName" name="fullName" th:field="*{fullName}"/>
            </div>
            <div class="form-group">
                <label for="vat">VAT</label>
                <input type="text" class="form-control"
                       id="vat" name="vat" th:field="*{vat}" disabled/>
            </div>

            <div class="form-group">
                <label for="startDate">Creation Date</label>
                <input class="form-control" type="date" id="startDate" name="startDate" th:field="*{startDate}"
                       disabled>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-secondary"><i class="fas fa-chevron-circle-left"></i> Return
                </button>
            </div>
        </form>
    </div>
    <footer th:replace="~{fragments/layout :: site-footer}"></footer>
</div>
</body>
</html>
