<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: site-head(pageTitle='Confirm Edit Person')">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="../../../static/css/bootstrap.css"/>
    <title>Confirm Edit Person</title>
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{fragments/layout :: site-header}"></header>
    <div class="container mt-4">
        <form class="my-4" th:object="${personModel}" th:action="@{/persons/edit/{id}/(id=${personModel.id})}" th:method="post">
            <h2 class="text-center" th:text="'Validation Modification for Person ID: '+${personModel.id}"></h2>
            <div th:replace="~{fragments/common-person :: common-person-confirm}"></div>
        </form>
    </div>
    <footer th:replace="~{fragments/layout :: site-footer}"></footer>
</div>
</body>
</html>
