    <title>New Person</title>
</head>
<body>
<header th:replace="~{fragments/layout :: site-header}"></header>
<div class="container-fluid">
    <div class="container mt-4">
        <form class="my-4" th:object="${personModel}" th:action="@{/persons}">
            <h2 class="text-center" th:text="'Information for Person ID: '+${personModel.id}"></h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control"
                       id="fullName" name="fullName" th:field="*{fullName}" disabled/>
            </div>
            <div class="form-group">
                <label for="egn">EGN</label>
                <input type="text" class="form-control"
                       id="egn" name="egn" th:field="*{egn}" disabled/>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" name="isSmoker" id="isSmoker" th:field="*{smoker}" disabled>
                <label class="custom-control-label" for="isSmoker">Is Smoker?</label>
            </div>
            <fieldset class="form-group">
                <legend>Gender</legend>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="male"
                           name="sex" value="MALE" th:field="*{sex}" disabled>
                    <label class="custom-control-label" for="male">Male</label>
                </div>
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" class="custom-control-input" id="female"
                           name="sex" value="FEMALE" th:field="*{sex}" disabled>
                    <label class="custom-control-label" for="female">Female</label>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="startDate">Birth Date</label>
                <input class="form-control" type="date" id="startDate" name="startDate" th:field="*{startDate}" disabled>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-secondary"><i class="fas fa-chevron-circle-left"></i> Return</button>
            </div>
        </form>

    </div>
</div>
<footer th:replace="~{fragments/layout :: site-footer}"></footer>
</body>
