<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: site-head(pageTitle='Edit Person')">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="../../../static/css/bootstrap.css"/>
    <title>Edit Person</title>
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{fragments/layout :: site-header}"></header>
    <div class="container mt-4">
        <form class="my-4" th:object="${personModel}" th:action="@{/persons/confirm/edit/{id}/(id=${personModel.id})}">
            <h2 class="text-center" th:text="'Modification for Person ID: '+${personModel.id}"></h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('fullName')}? 'is-invalid'"
                       id="fullName" name="fullName" th:field="*{fullName}" required/>
                <th:block th:each="error : ${#fields.errors('fullName')}">
                    <small id="fullNameHelp" class="text-danger"
                           th:text="${error}">
                        Error Message
                    </small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="egn">EGN</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('egn')}? 'is-invalid'"
                       id="egn" name="egn" th:field="*{egn}" readonly/>
                <th:block th:each="error : ${#fields.errors('egn')}">
                    <small id="egnHelp" class="text-danger"
                           th:text="${error}">
                        Error Message
                    </small>
                </th:block>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" name="isSmoker" id="isSmoker" th:field="*{smoker}">
                <label class="custom-control-label" for="isSmoker">Is Smoker?</label>
            </div>
            <fieldset class="form-group">
                <legend>Gender</legend>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" th:classappend="${#fields.hasErrors('sex')}? 'is-invalid'"  id="male"
                           name="sex" value="MALE" th:field="*{sex}"required/>
                    <label class="custom-control-label" for="male">Male</label>
                </div>
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" class="custom-control-input"  th:classappend="${#fields.hasErrors('sex')}? 'is-invalid'"  id="female"
                           name="sex" value="FEMALE" th:field="*{sex}"required/>
                    <label class="custom-control-label" for="female">Female</label>
                </div>
                <th:block th:each="error : ${#fields.errors('sex')}">
                    <small id="sexHelp" class="text-danger"
                           th:text="${error}">
                        Error Message
                    </small>
                </th:block>
            </fieldset>
            <div class="form-group">
                <label for="startDate">Birth Date</label>
                <input class="form-control" th:classappend="${#fields.hasErrors('startDate')}? 'border-danger'" type="date" id="startDate" name="startDate" th:field="*{startDate}" required/>
                <th:block th:each="error : ${#fields.errors('startDate')}">
                    <small id="startDateTurnHelp" class="text-danger"
                           th:text="${error}">
                        Error Message
                    </small>
                </th:block>
            </div>
            <div class="text-center">
                <button type="submit" name="action" value="return" class="btn btn-secondary"><i class="fas fa-chevron-circle-left"></i> Return</button>
                <button type="submit" name="action" value="save" class="btn btn-primary">Continue <i class="fas fa-chevron-circle-right"></i> </button>
            </div>
        </form>
    </div>
    <footer th:replace="~{fragments/layout :: site-footer}"></footer>
</div>
</body>
</html>
