<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: site-head(pageTitle='Create Distributor')">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="../../../static/css/bootstrap.css"/>
    <title>Create Distributor</title>
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{fragments/layout :: site-header}"></header>
    <div class="container mt-4">
        <form class="my-4" th:object="${distributorModel}" th:action="@{/distributors/confirm/create}">
            <h2 class="text-center">New Distributor</h2>
            <div class="form-group">
                <label for="user">Reference User ID</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('user')}? 'is-invalid'"
                       id="user" name="product" th:field="*{user}" required/>
                <th:block th:each="error : ${#fields.errors('user')}">
                    <small id="userHelp" class="text-danger"
                           th:text="${error}">
                        Error Message
                    </small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="organization">Reference Organization ID</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('organization')}? 'is-invalid'"
                       id="organization" name="organization" th:field="*{organization}" required/>
                <th:block th:each="error : ${#fields.errors('organization')}">
                    <small id="organizationHelp" class="text-danger"
                           th:text="${error}">
                        Error Message
                    </small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('fullName')}? 'is-invalid'"
                       id="fullName" name="fullName" th:field="*{fullName}" required/>
                <th:block th:each="error : ${#fields.errors('fullName')}">
                    <small id="fullNameHelp" class="text-danger"
                           th:text="${error}">
                        Error Message
                    </small>
                </th:block>
            </div>
            <div class="text-center">
                <button type="submit" name="action" value="return" class="btn btn-secondary"><i
                        class="fas fa-chevron-circle-left"></i> Return
                </button>
                <button type="submit" name="action" value="save" class="btn btn-primary">Continue <i
                        class="fas fa-chevron-circle-right"></i></button>
            </div>
        </form>
    </div>
    <footer th:replace="~{fragments/layout :: site-footer}"></footer>
</div>
</body>
</html>
