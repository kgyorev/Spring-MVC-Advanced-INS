<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/spacelab/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="icon" href="/img/INS-Logo1.png">

    <script defer="" src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/ins-scripts.js"></script>
<title>Customer Panel</title>
</head>
<body onload="startApp()">
<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">InsApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a id="home" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a id="contractArea" class="nav-link" href="#">Contract Area</a>
                </li>
                <li class="nav-item">
                    <a id="premiumArea" class="nav-link" href="#">Premium Area</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row align-items-center justify-content-center">
        <div id="loadingBox" class="alert alert-dismissible alert-info text-center col-md-8">
            Loading...
        </div>
        <div id="infoBox" class="alert alert-dismissible alert-success text-center col-md-8 ">
        </div>
        <div id="warninngBox" class="alert alert-dismissible alert-warning text-center col-md-8">
        </div>
        <div id="errorBox" class="alert alert-dismissible alert-danger text-center col-md-8">
        </div>

    </div>
    <div id="contractAreaDisplay" class="container">
        <div id="searchContract" class="container">
            <div class="container col-sm-4 mt-3">
                <div class="form-group">
                    <label for="egn">Search Contracts by EGN of Owner</label>
                    <input type="text" class="form-control" id="egn" value="" name="egn" placeholder="Search by EGN...">
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <a class="btn btn-outline-primary" id="buttonSearch" href="#">
                         <i class="fas fa-search"></i> Search</a>
                        <a class="reset-button btn btn-outline-secondary" id="buttonReset" href="#">
                         <i class="fas fa-eraser"></i> Reset</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="myContracts" class="container">
        </div>
    </div>
    <div id="premiumAreaDisplay" class="container">
        <div id="searchPremium" class="container">
            <div class="container col-sm-4 mt-3">
                <div class="form-group">
                    <label for="egnPrem">Search Premiums by EGN of Owner</label>
                    <input type="text" class="form-control" id="egnPrem" value="" name="egnPrem" placeholder="Search by EGN...">
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <a class="btn btn-outline-primary" id="buttonSearchPremium" href="#">
                            <i class="fas fa-search"></i> Search</a>
                        <a class="reset-button btn btn-outline-secondary" id="buttonResetPremium" href="#">
                        <i class="fas fa-eraser"></i> Reset</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="myPremiums" class="container">
        </div>
    </div>

    <footer>
        Â© Spring MVC Insurance System, 2018
    </footer>
</div>
</body>
</html>
